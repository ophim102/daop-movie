<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang chuyển...</title>
  <script>
    (function() {
      var path = window.location.pathname;
      var m = path.match(/^\/phim\/([^/]+)(\.html)?$/);
      if (m) {
        var raw = decodeURIComponent(m[1]);
        var slug = raw.replace(/\.html$/i, '') || raw;
        if (slug && slug !== 'index') {
          window.location.replace('/phim/index.html#' + encodeURIComponent(slug));
        } else {
          window.location.replace('/phim/');
        }
        return;
      }
      var w = path.match(/^\/xem-phim\/([^/]+)(\.html)?$/);
      if (w) {
        var raw2 = decodeURIComponent(w[1]);
        var slug2 = raw2.replace(/\.html$/i, '') || raw2;
        if (slug2 && slug2 !== 'index') {
          window.location.replace('/xem-phim/index.html#' + encodeURIComponent(slug2));
        } else {
          window.location.replace('/xem-phim/');
        }
        return;
      }
      document.body = document.body || document.createElement('body');
      document.body.innerHTML = '<p>Trang không tồn tại. <a href="/">Về trang chủ</a>.</p>';
    })();
  </script>
</head>
<body>
  <div id="loading-screen" class="loading-screen" aria-hidden="false"><div class="loading-screen-inner"><div class="loading-screen-logo">GoTV</div><p class="loading-screen-text">Loading...</p></div></div><p>Đang chuyển...</p></body>
</html>
