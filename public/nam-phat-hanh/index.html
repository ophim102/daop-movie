<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Năm phát hành | DAOP Phim</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-logo">DAOP Phim</a>
    <nav class="site-nav"><a href="/phim-bo.html">Phim bộ</a><a href="/phim-le.html">Phim lẻ</a><a href="/tim-kiem.html">Tìm kiếm</a></nav>
  </header>
  <main class="container">
    <h1 id="page-title">Năm phát hành</h1>
    <div id="filter-bar" class="filter-bar"></div>
    <div id="movies-grid" class="movies-grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>
  <footer class="site-footer"><p>Trường Sa, Hoàng Sa là của Việt Nam!</p></footer>
  <script src="/data/movies-light.js"></script>
  <script src="/data/filters.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/category-page.js"></script>
  <script>
    (function(){
      var path = window.location.pathname;
      var m = path.match(/\/nam-phat-hanh\/([^/]+)(\.html)?$/);
      var year = m ? decodeURIComponent(m[1]) : null;
      if (!year) {
        var fd = window.filtersData || {};
        var years = Object.keys(fd.yearMap || {}).sort(function(a,b){ return Number(b) - Number(a); });
        document.getElementById('page-title').textContent = 'Năm phát hành';
        document.getElementById('movies-grid').innerHTML = years.length
          ? '<p>Chọn năm: ' + years.map(function(y){ return '<a href="/nam-phat-hanh/' + y + '.html">' + y + '</a>'; }).join(' | ') + '</p>'
          : '<p>Chưa có dữ liệu.</p>';
        document.getElementById('filter-bar').innerHTML = '';
        document.getElementById('pagination').innerHTML = '';
        return;
      }
      document.getElementById('page-title').textContent = 'Năm: ' + year;
      new CategoryPage({
        baseFilter: function(){ return new Set((window.filtersData && window.filtersData.yearMap && window.filtersData.yearMap[year]) || []); },
        title: 'Năm: ' + year,
        gridId: 'movies-grid',
        filterContainerId: 'filter-bar',
        paginationId: 'pagination'
      }).init();
    })();
  </script>
</body>
</html>
