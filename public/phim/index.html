  <script>
    window.DAOP = window.DAOP || {};
    window.DAOP.basePath = '';
    var path = window.location.pathname;
    var base = '';
    if (path.indexOf('/phim/') === 0) {
      var slug = path.replace(/^\/phim\//, '').replace(/\/index\.html$/, '').replace(/\.html$/, '') || '';
      if (slug && slug !== 'index') {
        history.replaceState(null, '', base + '/phim/' + slug + '.html');
      }
    }
  </script>

  <script>
    (function () {
      var base = '';
      function getVersionQuery() {
        return fetch(base + '/data/build_version.json')
          .then(function (r) { return r && r.ok ? r.json() : {}; })
          .catch(function () { return {}; })
          .then(function (v) {
            var ver = v && v.builtAt ? encodeURIComponent(v.builtAt) : '';
            return ver ? '?v=' + ver : '';
          });
      }

      getVersionQuery().then(function (q) {
        return fetch('/data/config/site-settings.json' + q).then(function (r) { return r.json(); }).then(function (s) {
          window.DAOP.siteName = s.site_name || 'GoTV';
          window.DAOP.siteSettings = s;
          window.DAOP.twikooEnvId = s.twikoo_env_id || '';
          window.DAOP.supabaseUserUrl = s.supabase_user_url || '';
          window.DAOP.supabaseUserAnonKey = s.supabase_user_anon_key || '';
          return fetch('/data/config/server-sources.json' + q);
        }).then(function (r) { return r && r.json ? r.json() : []; }).then(function (arr) {
          window.DAOP.serverSources = arr || [];
          return fetch('/data/config/player-settings.json' + q);
        }).then(function (r) { return r && r.ok ? r.json() : null; }).then(function (p) {
          window.DAOP.playerSettings = p || {};
          try { window.dispatchEvent(new Event('daop:playerSettingsLoaded')); } catch (e) {}
          return fetch('/data/config/preroll.json' + q);
        }).then(function (r) { return r && r.ok ? r.json() : []; }).then(function (arr) {
          window.DAOP.prerollList = Array.isArray(arr) ? arr : [];
        });
      }).catch(function () { });
    })();
  </script>
