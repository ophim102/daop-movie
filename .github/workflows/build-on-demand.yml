name: Build on demand
on:
  repository_dispatch:
    types: [build-on-demand]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm run build -- --incremental
        env:
          OPHIM_BASE_URL: ${{ secrets.OPHIM_BASE_URL || 'https://ophim1.com/v1/api' }}
          OPHIM_MAX_PAGES: ${{ vars.OPHIM_MAX_PAGES || '5' }}
          OPHIM_MAX_MOVIES: ${{ vars.OPHIM_MAX_MOVIES || '500' }}
          OPHIM_FETCH_TIMEOUT_MS: ${{ vars.OPHIM_FETCH_TIMEOUT_MS || '25000' }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SUPABASE_ADMIN_URL: ${{ secrets.SUPABASE_ADMIN_URL }}
          SUPABASE_ADMIN_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_ADMIN_SERVICE_ROLE_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/data
          if git diff --staged --quiet; then
            echo "No changes in public/data — không có gì để push."
          else
            git commit -m "chore: build on demand" && git push
          fi
