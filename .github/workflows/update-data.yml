name: Update data daily
on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 6 * * *'
    - cron: '0 12 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      max_pages:
        description: 'Số trang OPhim tối đa (0 = không giới hạn)'
        required: false
        default: '5'
      max_movies:
        description: 'Số phim tối đa (0 = không giới hạn)'
        required: false
        default: '500'
      start_page:
        description: 'Trang bắt đầu (OPhim), 0 = mặc định'
        required: false
        default: '1'
      end_page:
        description: 'Trang kết thúc (OPhim), 0 = không giới hạn'
        required: false
        default: '0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Load OPhim env from Supabase (auto settings)
        run: node scripts/load-ophim-env-from-supabase.js
        env:
          SUPABASE_ADMIN_URL: ${{ secrets.SUPABASE_ADMIN_URL }}
          SUPABASE_ADMIN_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_ADMIN_SERVICE_ROLE_KEY }}
      - run: npm install
      - run: npm run build
        env:
          OPHIM_BASE_URL: ${{ secrets.OPHIM_BASE_URL || 'https://ophim1.com/v1/api' }}
          OPHIM_MAX_PAGES: ${{ inputs.max_pages || vars.OPHIM_MAX_PAGES || '5' }}
          OPHIM_MAX_MOVIES: ${{ inputs.max_movies || vars.OPHIM_MAX_MOVIES || '500' }}
          OPHIM_START_PAGE: ${{ inputs.start_page || vars.OPHIM_START_PAGE || '1' }}
          OPHIM_END_PAGE: ${{ inputs.end_page || vars.OPHIM_END_PAGE || '0' }}
          OPHIM_FETCH_TIMEOUT_MS: ${{ vars.OPHIM_FETCH_TIMEOUT_MS || '25000' }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          SUPABASE_ADMIN_URL: ${{ secrets.SUPABASE_ADMIN_URL }}
          SUPABASE_ADMIN_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_ADMIN_SERVICE_ROLE_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/data
          git diff --staged --quiet || (git commit -m "chore: update data" && git push)
