name: Deploy to Cloudflare Pages
on:
  push:
    branches: [main]
  # Chạy deploy sau khi "Build on demand" xong (push từ workflow không kích hoạt push event)
  workflow_run:
    workflows: ["Build on demand", "Update data daily"]
    types: [completed]
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Khi trigger bởi workflow_run thì chỉ deploy nếu Build on demand thành công
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          # workflow_run: dùng main mới nhất (đã có commit push từ Build on demand)
          ref: ${{ github.event_name == 'workflow_run' && 'main' || github.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3.91.0'
          command: pages deploy public --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'daop' }} --commit-dirty=true
